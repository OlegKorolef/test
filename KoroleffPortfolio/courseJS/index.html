<!DOCTYPE html> 
<html>
<head>
	<title>Змея</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" media="screen" />
	<link rel="stylesheet" href="jquery-ui.min.css">    
</head>
<body>

	<div id="game">
		<div id="curtain"></div>
		<div class="wrapper">		
			<div id="matrix1"></div>
			<div id="filter">			
			    <div class="ui-widget">
					<p>&nbsp;Фильтр:</p>
					<input id="tags">
					<button id="oKpersons">OK!</button>
				</div>
			</div>
			<div id="result">
				<p>&nbsp;&nbsp;Результаты:</p>
				<div id="result1"></div>
			</div>
		</div>
		<div id="prop"></div>
		<div class="textCenter">
			<p class="textCenter">				
				Накорми змею <span id="helpSnake">&nbsp;&nbsp;&nbsp;&nbsp;</span>
				фруктами <span id="helpFruit">&nbsp;&nbsp;&nbsp;&nbsp;</span>
				и не отрави ядом <span id="helpBane">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;.
			</p>
		</div>	
		<div class="textCenter">			
			<p>				
				Cложность помех:
				&nbsp;1<input type="radio" name="level" value="easy" checked>
				&nbsp;2<input type="radio" name="level" value="medium">
				&nbsp;3<input type="radio" name="level" value="hard">
			</p>
		</div>

		<!-- Старт слайдера jquery-ui -->
		<p class="textCenter">
			<label for="amount">Уровень скорости передвижения змеи:</label>
			<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
			<!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
		</p>
		<div id="slider-range-min"></div>
		<!-- Конец слайдера jquery-ui -->

		<br>
		<div id="menu">
			<button id="run">Поехали заново!</button>
			<button id="stop">Стоп - машина!</button>
		</div>
		<br>
		<div class="form">
			<div class="left">Имя:</div><div class="right"><input type="text" id="name"></div>			
		</div>
		<div class="form">			
			<div class="left">Результат:</div><div class="right" id="count"></div>
		</div>
		<br>
		<div id="menu1">
			<button id="post">Запонить результат!</button>
			<button id="load">Показать результаты!</button>
		</div>
		<br>
		<div id="screenMessages"></div>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>    
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="ajax.js"></script>
    <script src="plugins.js"></script>
	<script src="matrix.js"></script>
	<script src="snake.js"></script>
	<script src="game.js"></script>

</body>
</html>
